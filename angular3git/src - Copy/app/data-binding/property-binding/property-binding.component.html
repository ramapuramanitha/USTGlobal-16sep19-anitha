<h1 [innerText]="name"></h1>

<h1 [style.color]="colorName" [class.bg-dark]="isActive" [class.bg-primary]="!isActive">{{address}}</h1>

<table class="table table-dark table-borded table-striped">

        <tr>
            <th>Name</th>

        </tr>
    </thead>

        <td>Anitha</td>

        <td>123456789</td>
    </tr>
