<h2 style="text-align: center;">Add Book Here</h2>
<div class="col-md-6 offset-md-3 mt-5">
    <div class="alert alert-danger" *ngIf='error'>{{error}}</div>
    <form #addBookForm='ngForm' (ngSubmit)='addBook(addBookForm)' method="POST" role="form">
        <input type="number" name="bid" id="bid"  placeholder="Enter book Id"
        #bid='ngModel' minlength="1" ngModel required class="form-control mb-3">
        <div *ngIf="bid.invalid && bid.touched">
            <p *ngIf="bid.errors.required" class="text-danger">*This field is mandatory
              <p *ngIf="bid.errors.minlength" class="text-danger">*This field accepts minimum
                1 characters
          </div>

        <input type="text" name="bName" id="bName"  placeholder="Enter book Name"
        #bName='ngModel' minlength="3" ngModel required class="form-control mb-3">
        <div *ngIf="bName.invalid && bName.touched">
            <p *ngIf="bName.errors.required" class="text-danger">*This field is mandatory
              <p *ngIf="bName.errors.minlength" class="text-danger">*This field accepts minimum
                3 characters
          </div>

        <input type="text" name="author" id="author" placeholder="Enter Author Name"
        #bauthor='ngModel' ngModel class="form-control mb-3">
        <button class="btn btn-outline-dark" type="submit">Add</button>
    </form>
</div>
