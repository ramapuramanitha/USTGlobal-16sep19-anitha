<br>
<h2 style="text-align: center;">Issue Book</h2>
<div class="alert alert-danger" *ngIf='error'>{{error}}</div>
<div class="col-md-6 offset-md-3 mt-5">
    <form #issueBookForm="ngForm" (ngSubmit)="issueBook(issueBookForm)" method="POST"
    role="form">
        <input type="number" name="bid" id="bid" placeholder="Enter book id number.." 
        class="form-control mb-3" #bid='ngModel' minlength="1" ngModel required class="form-control mb-3" >
        <div *ngIf="bid.invalid && bid.touched">
            <p *ngIf="bid.errors.required" class="text-danger">*This field is mandatory
          </div>

        <input type="text" name="bName" id="bName" placeholder="Enter book name.." 
        class="form-control mb-3" #bName='ngModel' minlength="3" ngModel required class="form-control mb-3" >
        <div *ngIf="bName.invalid && bName.touched">
            <p *ngIf="bName.errors.required" class="text-danger">*This field is mandatory
              <p *ngIf="bName.errors.minlength" class="text-danger">*This field accepts minimum
                3 characters
          </div>

        <input type="date" name="issueDate" id="issueDate" placeholder="Enter issue date.." 
        class="form-control mb-3" #bid='ngModel' ngModel >
        <input type="date" name="returnDate" id="returnDate" placeholder="Enter return date.." 
        class="form-control mb-3" #bid='ngModel' ngModel >
        <input type="number" name="fine" id="fine" placeholder="Enter fine.." 
        class="form-control mb-3" #bid='ngModel' ngModel >
        <button class="btn btn-outline-dark" type="submit">IssueBook</button>
    </form>
</div>
