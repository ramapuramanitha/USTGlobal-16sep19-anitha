<h2 style="text-align: center;">Request Book Here</h2>
<div class="alert alert-danger" *ngIf='error'>{{error}}</div>
<div class="col-md-6 offset-md-3 mt-5">
    <form #requestBookForm='ngForm' (ngSubmit)='requestBook(requestBookForm)'>
        <input type="number" name="studentId" id="studentId" placeholder="Enter Student id.." 
        #studentId='ngModel' minlength="1" ngModel required class="form-control mb-3">
        <div *ngIf="studentId.invalid && studentId.touched">
            <p *ngIf="studentId.errors.required" class="text-danger">*This field is mandatory
              <p *ngIf="studentId.errors.minlength" class="text-danger">*This field accepts minimum
                1 characters
          </div>

        <input type="number" name="bid" id="bid" placeholder="Enter book id.." 
        #bid='ngModel' minlength="1" ngModel required class="form-control mb-3">
        <div *ngIf="bid.invalid && bid.touched">
            <p *ngIf="bid.errors.required" class="text-danger">*This field is mandatory
              <p *ngIf="bid.errors.minlength" class="text-danger">*This field accepts minimum
                1 characters
          </div>

        <input type="text" name="bName" id="bName" placeholder="Enter book Name.." 
        #bName='ngModel' minlength="5" ngModel required class="form-control mb-3">
        <div *ngIf="bName.invalid && bName.touched">
            <p *ngIf="bName.errors.required" class="text-danger">*This field is mandatory
              <p *ngIf="bName.errors.minlength" class="text-danger">*This field accepts minimum
                5 characters
          </div>

        <input type="text" name="author" id="author" placeholder="Enter Auther Name.." 
        #author='ngModel' ngModel class="form-control mb-3">
        
        <input type="date" name="date" id="date" #date='ngModel' ngModel
            class="form-control mb-3" placeholder="Enter DOR..">
        <button class="btn btn-outline-dark" type="submit">Make Request</button>
        
    </form>
</div>
